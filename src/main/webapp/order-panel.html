<div id="order-panel" class="no-padding-l col-lg-4 col-md-4 col-sm-4 col-xs-12">
	<div class="row">
		<div id="order-panel-title" class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-center bg-primary">
			<p>家长发布家教需求</p>
		</div>
	</div>
	<div class="row">
		<div id="order-form-wrap" class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-10 col-xs-offset-1">
			<form id="order-form" class="form-horizontal">
				<div class="form-group">
					<label for="order-subject" class="control-label col-lg-4 col-md-4 col-sm-7 col-xs-4"><span class="f-sign">* </span>辅导科目：</label>
					<div class="col-lg-8 col-md-8 col-sm-12 col-xs-8">
						<select id="order-subject" class="form-control" name="subjectId">
							<option>科目</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="order-grade" class="control-label col-lg-4 col-md-4 col-sm-7 col-xs-4"><span class="f-sign">* </span>辅导年级：</label>
					<div class="col-lg-8 col-md-8 col-sm-12 col-xs-8">
						<select id="order-grade" class="form-control" name="gradeId">
							<option>年级</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="order-contact-name" class="control-label col-lg-4 col-md-4 col-sm-7 col-xs-4"><span class="f-sign">* </span>联系人：</label>
					<div class="col-lg-8 col-md-8 col-sm-12 col-xs-8">
						<input type="text" id="order-contact-name" class="form-control" name="contactName"/>
						<span class="glyphicon glyphicon-ok form-control-feedback"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
						<span class="form-help-text"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="order-phone" class="control-label col-lg-4 col-md-4 col-sm-7 col-xs-4"><span class="f-sign">* </span>手机号码：</label>
					<div class="col-lg-8 col-md-8 col-sm-12 col-xs-8">
						<input type="tel" id="order-phone" class="form-control" name="phone"/>
						<span class="glyphicon glyphicon-ok form-control-feedback"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
						<span class="form-help-text"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="order-district" class="control-label col-lg-4 col-md-4 col-sm-7 col-xs-4"><span class="f-sign">* </span>辅导地点：</label>
					<div id="order-prov-wrap" class="col-lg-4 col-md-4 col-sm-6 col-xs-4">
						<select id="order-province" class="form-control">
							<option value="0">省份</option>
						</select>
					</div>
					<div id="order-city-wrap" class="col-lg-4 col-md-4 col-sm-6 col-xs-4">
						<select id="order-city" class="form-control" name="cityId">
							<option value="0">城市</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div id="order-distr-wrap" class="col-lg-4 col-md-4 col-sm-7 col-xs-4">
						<select id="order-district" class="form-control" name="distrId">
							<option value="0">地区</option>
						</select>
					</div>
					<div id="order-addr-wrap" class="col-lg-8 col-md-8 col-sm-12 col-xs-8">
						<textarea id="order-detail-addr" class="form-control" name="detailAddr" rows="2" maxlength="50" placeholder="详细地址"></textarea>
						<span class="form-help-text"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="order-message" class="control-label col-lg-4 col-md-4 col-sm-7 col-xs-4">备注/要求：</label>
					<div class="col-lg-8 col-md-8 col-sm-12 col-xs-8">
						<textarea id="order-message" class="form-control" name="message" rows="4" maxlength="250"></textarea>
						<span class="form-help-text"></span>
					</div>
				</div>
				<div class="col-lg-10 col-lg-offset-1 col-md-10  col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
					<button id="order-publish-button" type="submit" class="btn btn-success btn-lg btn-block">立即发布</button>
				</div>
			</form>
			<div class="row">
				<div id="order-panel-contact" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
					<p>或者直接联系我们</p>
					<p>电话：187 5186 4669</p>
				</div>
			</div>
		</div>
	</div>
</div>
