		<!-- Admin Login Modal -->
		<div class="modal fade" id="admin-login-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">管理员登录</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="admin-user-name" class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-7">
									<input type="email" class="form-control" id="admin-login-uname">
									<span class="glyphicon glyphicon-ok form-control-feedback"></span>
									<span class="glyphicon glyphicon-remove form-control-feedback"></span>
									<span class="form-help-text"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="admin-password" class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="admin-login-password">
									<span class="glyphicon glyphicon-ok form-control-feedback"></span>
									<span class="glyphicon glyphicon-remove form-control-feedback"></span>
									<span class="form-help-text"></span>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<p id="admin-login-fail-hint"></p>
						<button type="button" class="btn btn-primary" id="admin-login-btn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
